version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: antisocial_php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./var:/var/www/html/var
    environment:
      - DATABASE_URL=mysql://antisocial_user:antisocial_pass@db:3306/antisocial_db?serverVersion=8.0
      - APP_ENV=dev
      - APP_SECRET=f07dbab351c337e3d128466665467edf
    networks:
      - antisocial_network
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: antisocial_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - antisocial_network
    depends_on:
      - php

  db:
    image: mysql:8.0
    container_name: antisocial_db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: antisocial_db
      MYSQL_USER: antisocial_user
      MYSQL_PASSWORD: antisocial_pass
    ports:
      - "13306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - antisocial_network

  adminer:
    image: adminer
    container_name: antisocial_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - antisocial_network
    depends_on:
      - db

networks:
  antisocial_network:
    driver: bridge

volumes:
  db_data:
