version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: antisocial_php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./var:/var/www/html/var
    environment:
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}?serverVersion=8.0
      - APP_ENV=${APP_ENV}
      - APP_SECRET=${APP_SECRET}
    networks:
      - antisocial_network
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: antisocial_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - antisocial_network
    depends_on:
      - php

  db:
    image: mysql:8.0
    container_name: antisocial_db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - antisocial_network

  adminer:
    image: adminer
    container_name: antisocial_adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT}:8080"
    networks:
      - antisocial_network
    depends_on:
      - db

networks:
  antisocial_network:
    driver: bridge

volumes:
  db_data:
